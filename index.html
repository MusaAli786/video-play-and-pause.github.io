<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>video</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">

    <video class="vid" width="1200px" autoplay="autoplay" style="margin: 40px 0px 0px 100px;">
      <source src="./Athlete running on beach [4K Copyright Free Stock Video].mp4" type="video/mp4">
    </video>
    <button class="play"
      style="margin: 630px 0px 0px -1150px; position: absolute; width: 160px; height: 50px; background-color: black; color: #fff; font-size: 20px; border-radius: 5px;"
      onclick="playBtn()">Play</button>
    <button class="pause"
      style="margin: 630px 0px 0px -980px; position: absolute; width: 160px; height: 50px; background-color: black; color: #fff; font-size: 20px; border-radius: 5px;"
      onclick="pauseBtn()">Pause</button>

  </div>

  <script src="app.js"></script>
</body>

</html>
